  controller: App\Controller\SecurityController::register
  defaults:
    extension: php

password:
  path: /password.{extension}
  controller: App\Controller\UserController::password
  defaults:
    extension: php

login:
  path: /identification.{extension}
  controller: App\Controller\SecurityController::login
  defaults:
    extension: php

logout:
  path: /logout
